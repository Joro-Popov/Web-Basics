<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Album Details</title>
    <link rel="stylesheet" href="/Resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Resources/js/bootstrap.min.js" />
    <link rel="stylesheet" href="/Resources/js/jquery-3.3.1.min.js" />
    <link rel="stylesheet" href="~/Resources/js/popper.min.js" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand text-light">IRunes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-light" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-light" href="/Albums/All">Albums</a>
                <a class="nav-item nav-link text-light" href="/Users/Logout">Logout</a>
            </div>      
        </div>
    </nav>
    <hr style="height: 2px" class="bg-success"/>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{{{cover}}}" class="img-thumbnail" alt="album cover" />
                <h3 align="center">Name: {{{name}}}</h3>
                <h3 align="center">Price: $ {{{price}}}</h3>
                <p> <a href="/Tracks/Create?albumId={{{albumId}}}" class="btn btn-primary bg-success float-left" role="button"> Create Track</a> </p>
                <p> <a href="/Albums/All" class="btn btn-primary bg-success float-right" role="button">Back To All</a> </p>
            </div>
            <div class="col">
                <h3>Tracks</h3>

                <ul>
                    {{{tracks}}}
                </ul>
            </div>
        </div>
    </div>

</body>
</html>
