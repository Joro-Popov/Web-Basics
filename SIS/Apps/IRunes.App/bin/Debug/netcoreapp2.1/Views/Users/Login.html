<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-6">
            <h1 class="text-success font-weight-normal" align="center">Login</h1>
            <hr style="height: 2px" class="bg-success"/>

            <form method="post" action="/Users/Login">
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="text-center"><button type="submit" class="btn btn-primary bg-success">Login</button></div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
