<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Track Details</title>
    <link rel="stylesheet" href="/Resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Resources/js/bootstrap.min.js" />
    <link rel="stylesheet" href="/Resources/js/jquery-3.3.1.min.js" />
    <link rel="stylesheet" href="~/Resources/js/popper.min.js" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand text-light">IRunes</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active text-light" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link text-light" href="/Albums/All">Albums</a>
                <a class="nav-item nav-link text-light" href="/Users/Logout">Logout</a>
            </div>      
        </div>
    </nav>
    <hr style="height: 2px" class="bg-success"/>
    
    <div class="container">
        <div class="row">
            <div class="col">
            </div>
            <div class="col-6">
                <p class="font-weight-normal" align="center"><strong>Track Name: {{name}}</strong></p>
                <p class="font-weight-normal" align="center"><strong>Track Price: $ {{price}}</strong></p>
                <hr style="height: 2px" class="bg-success" />

                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="{{track}}" allowfullscreen></iframe>
                </div>
                <hr style="height: 2px" class="bg-success" />
                <p class="text-center"><a href="/Albums/Details?albumId={{albumId}}" class="btn btn-primary bg-success" role="button">Back To All</a> </p>
            </div>
            <div class="col">
            </div>
        </div>
    </div>

</body>
</html>
