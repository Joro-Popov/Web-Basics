 <div class="container">
    <div class="row">
        <div class="col">
            <img src="@Model.Cover" class="img-thumbnail" alt="album cover" />
            <h3 align="center">Name: @Model.Name</h3>
            <h3 align="center">Price: $ @Model.Price</h3>
            <p> <a href="/Tracks/Create?albumId=@Model.AlbumId" class="btn btn-primary bg-success float-left" role="button"> Create Track</a> </p>
            <p> <a href="/Albums/All" class="btn btn-primary bg-success float-right" role="button">Back To All</a> </p>
        </div>
        <div class="col">
            <h3>Tracks</h3>

            @Model.Collection.TrackAlbum(<li>@Item</li>)
        </div>
    </div>
</div>
