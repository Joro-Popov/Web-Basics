<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-mishmash">
        <a class="navbar-brand nav-link-white" href="/">Mish Mash</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" href="/channels/followed">My Channels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-white active" href="/users/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<h2 class="text-center text-mishmash">Welcome, @Model.Username</h2>

<h2 class="text-mishmash">Your Channels</h2>
<hr class="bg-mishmash hr-2" />

<div class="container-fluid">
    <div class="row justify-content-around mt-3">
        @Model.Collection.FollowingChannels(@Item)
    </div>
</div>


<h2 class="text-mishmash">Suggested</h2>
<hr class="bg-mishmash hr-2" />

<div class="container-fluid">
    <div class="row justify-content-around mt-3">
        @Model.Collection.SuggestedChannels(@Item)
    </div>
</div>

<h2 class="text-mishmash">See Other</h2>
<hr class="bg-mishmash hr-2" />

<div class="container-fluid">
    <div class="row justify-content-around mt-3">
        @Model.Collection.OtherChannels(@Item)
    </div>
</div>
