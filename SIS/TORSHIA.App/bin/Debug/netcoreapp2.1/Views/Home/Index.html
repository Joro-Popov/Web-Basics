<div style="display: @Model.IsGuest">
    <div class="jumbotron mt-3 bg-torshia">
        <h1 class="text-white">Welcome to TORSHIA Task Management</h1>
        <hr class="bg-white hr-2" />
        <h3 class="text-white"><a href="/users/login">Login</a> if you have an account.</h3>
        <h3 class="text-white"><a href="/users/register">Register</a> if you don't.</h3>
    </div>
</div>

<div style="display: @Model.IsLogged">
    <div>
        <h2 class="text-center text-torshia" style="display: @Model.IsUser">Welcome,@Model.Username!</h2>
        <h2 class="text-center text-torshia" style="display: @Model.IsAdmin">Welcome,Admin-@Model.Username!</h2>
        <h2 class="text-center text-torshia">Enjoy your work!</h2>
        <hr class="hr-2 bg-torshia" />
    
        <div class="tasks-holder align-content-start">
            <div class="tasks-row row">
                @Model.Collection.Tasks(@Item)
            </div>
        </div>
    </div>
</div>
